<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="loading">
        <div class="loader">
            <span>loading</span>
            <span class="loader-dot">.</span>
            <span class="loader-dot">.</span>
            <span class="loader-dot">.</span>
        </div>
    </div>
    <div class="register-container">
        <div class="nav">
            <a href="login.html">Login</a>
            <div class="navdivider"></div>
            <span>Register</span>
        </div>

        <div class="form-container">
            <p>Enter your email and password to register.</p>
            <form>
                <input type="text" id="username" placeholder="Username">
                <input type="email" id="email" placeholder="Enter your email address">
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="repeatpassword" placeholder="Confirm Password">
                <input type="submit" value="Register">
            </form>
            <p>Or register with</p>
            <div class="link-buttons">
                <button>
                    <svg class="logo" width="20" height="20">
                        <use href="./img/svg/sprite.svg#icon-google" x="0" y="0"></use>
                    </svg>
                    <span>Continue with Google</span>
                </button>
                <button>
                    <svg class="logo" width="20" height="20">
                        <use href="./img/svg/sprite.svg#icon-facebook" x="0" y="0"></use>
                    </svg>
                    <span>Continue with Facebook</span>
                </button>
            </div>
        </div>

        <div class="rectangle"></div>
    </div>
</body>
</html>
