<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="register-form">
        <div>
            <a href="login.html">Login</a>
            <span>Registration</span>
        </div>
        <p>Enter your email and password to register.</p>
        
        <form>
            <input type="text" id="username" placeholder="Input your username"/>
            <input type="email" id="email" placeholder="Input your email"/>
            <input type="password" id="password" placeholder="Input your password"/>
            <input type="password" id="repeatpassword" placeholder="Confirm your password"/>
            <input type="submit" value="Register"/>
        </form>

        <p>Or register with</p>
        <button>
            <img src="img/svg/icon-google.svg" />
            <span>Google</span>
        </button>
        <button>
            <img src="img/svg/icon-facebook.svg" />
            <span>Facebook</span>
        </button>

    </div>
</body>
</html>
